<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Melody Hub</h2>
            <ul>
                <li><a href="#" onclick="showSection('home')">Home</a></li>
                <li><a href="#" onclick="showSection('search')">Search</a></li>
                <li><a href="#" onclick="showSection('library')">Your Library</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div id="home" class="content-section active">
                <h1>Welcome to Melody Hub</h1>
                <div class="favorite-artists">
                    <h2>Your favorite artists</h2>
                    <div class="artists-grid">
                        <div class="artist-card">
                            <img src="m.avif" alt="Ed Sheeran">
                            <p>Ed Sheeran</p>
                        </div>
                        <div class="artist-card">
                            <img src="m.avif" alt="Manan Bhardwaj">
                            <p>Manan Bhardwaj</p>
                        </div>
                        <div class="artist-card">
                            <img src="m.avif" alt="Jubin Nautiyal">
                            <p>Jubin Nautiyal</p>
                        </div>
                        <div class="artist-card">
                            <img src="m.avif" alt="Harrdy Sandhu">
                            <p>Drake</p>
                        </div>
                        <div class="artist-card">
                            <img src="m.avif" alt="Tanishk Bagchi">
                            <p>Tanishk Bagchi</p>
                        </div>
                        <div class="artist-card">
                            <img src="m.avif" alt="Sukhwinder Singh">
                            <p>Sukhwinder Singh</p>
                        </div>
                        <div class="artist-card">
                            <img src="m.avif" alt="The Weeknd">
                            <p>The Weeknd</p>
                        </div>
                        <div class="artist-card">
                            <img src="m.avif" alt="Adele">
                            <p>Adele</p>
                        </div>
                        <div class="artist-card">
                            <img src="m.avif" alt="MC SQUARE">
                            <p>MC SQUARE</p>
                        </div>
                        <div class="artist-card">
                            <img src="m.avif" alt="Bilal Saeed">
                            <p>Bilal Saeed</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="search" class="content-section">
                <h1>Search</h1>
                <input type="text" id="search-input" placeholder="Search your library..." oninput="searchLibrary()">
                <ul id="search-results"></ul>
            </div>
            <div id="library" class="content-section">
                <h1>Your Library</h1>
                <ul id="library-list"></ul>
            </div>
        </div>
    </div>
    <div class="player">
        
        <div class="controls">
            <button onclick="playPause()">Play/Pause</button>
            <button onclick="nextSong()">Next</button>
        </div>
        <audio id="audio-player"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
